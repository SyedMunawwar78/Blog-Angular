<div class="container" style="text-align: center;">
    <div class="row" style="text-align: center;">
        <div class="col-md-12" style="font-size: 22px;">ALL BLOGS</div>
    </div>
    <br><br><br><br>
    <div class="row" style="text-align: center;" *ngIf="allBlogs.length>0">
        <!--Iterative div starts here-->
    <div *ngFor= "let blog of allBlogs" class="col-md-6" >
        <div class="panel panel-default">
            <div class="panel-heading">{{blog.title | uppercase}}</div>
            <div class="panel-body">
                <p>{{blog.description}}</p>
            </div>
            <div class="panel-footer">Posted on {{blog.created | date}} <br>by {{blog.author}}</div>
            <br><br><a [routerLink]="['/blog',blog.blogId]" class="btn btn-primary" >Read</a>
            <br> <br>
        </div>
    </div>
    <br>
    </div>
    <!--End-->
</div>
